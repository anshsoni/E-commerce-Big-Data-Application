<div class="home-container">
  <div class="loader" *ngIf="products?.length === 0">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </div>
  <ul class="list-box">
    <li class="list-item" *ngFor="let product of products" routerLink="['/product',product.id]" routerLinkActive="active"
      (click)="gotoProductDetailsV2('/product',product.id)">
      <div class="item-image">
        <a>
          <img src="{{product.img_url}}" style="visibility: visible;">
        </a>
      </div>
      <div class="item-detail">
        <div class="detail-title">
          <div>{{ product.title }}</div>
        </div>
        <div class="detail-price">US {{ product.price}}</div>
        <div class="detail-discount" *ngIf="product.stars === randomNumber">{{8*randomNumber}}% off</div>
        <div class="rating">
          <star-rating [rating]="product.stars" [starType]="'icon'"></star-rating>
        </div>
      </div>
    </li>
  </ul>
</div>
